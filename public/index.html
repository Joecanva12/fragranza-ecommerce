<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fragranza.pk – Luxury Perfumes</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">Fragranza.pk</div>
    <nav>
      <a href="#shop">Shop</a>
      <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
      <a href="#checkout">Checkout</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Elevate Your Scent</h1>
    <p>Discover bold, luxurious impressions made for you.</p>
    <a href="#shop" class="btn">Explore Collection</a>
  </section>

  <section id="shop" class="shop-section">
    <h2>Our Bestsellers</h2>
    <div id="productGrid" class="product-grid"></div>
  </section>

  <section id="cart" class="cart-section">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
  </section>

  <section id="checkout" class="checkout-section">
    <h2>Checkout</h2>
    <form id="checkoutForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <textarea name="address" placeholder="Shipping Address" required></textarea>
      <button type="submit" class="btn">Place Order</button>
    </form>
  </section>

  <section id="invoice" style="display:none" class="invoice-section">
    <h2>Invoice</h2>
    <div id="invoiceDetails"></div>
  </section>

  <footer>
    <p>© 2025 Fragranza.pk | Follow us: <strong>@fdot_fragrances</strong></p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
